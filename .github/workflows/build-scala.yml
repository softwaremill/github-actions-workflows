name: build

on:
  workflow_call:
    inputs:
      java-version:
        required: true
        type: string
      java-opts:
        required: false
        type: string
        default: ""
      sttp-native:
        required: false
        type: number
        default: 0
      install-libidn11:
        required: false
        type: boolean
        default: false
      install-libidn2:
        required: false
        type: boolean
        default: false

jobs:
  ci:
    runs-on: ubuntu-24.04
    env:
      JAVA_OPTS: ${{ inputs.java-opts }}
      STTP_NATIVE: ${{inputs.sttp-native}}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{inputs.java-version}}
        cache: 'sbt'
    - uses: sbt/setup-sbt@v1
    - name: Install libidn11-dev
      if: ${{ inputs.install-libidn11 }}
      run: sudo apt-get install libidn11-dev
    - name: Install libidn2-dev
      if: ${{ inputs.install-libidn2 }}
      run: |
        sudo apt-get update
        sudo apt-get install libidn2-dev
    - name: Check formatting
      run: sbt -v scalafmtCheckAll
    - name: Compile
      run: sbt -v compile
    - name: Test
      run: sbt -v test
    - uses: actions/upload-artifact@v4  # upload test results
      if: success() || failure()        # run this step even if previous step failed
      with:
        name: 'tests-results'
        path: '**/test-reports/TEST*.xml'
